<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>radotreyes: UI</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="feedback">RGB color picker</h1>

    <form class="" action="index.html" method="post">
      <label for="bg-red">R</label>
      <input type="number" id="bg-red" value="0" min="0" max="255">
      <input type="range" name="#bg-red" min="0" max="255" value="0">
      <br>
      <label for="bg-grn">G</label>
      <input type="number" id="bg-grn" value="0" min="0" max="255">
      <input type="range" name="#bg-grn" min="0" max="255" value="0">
      <br>
      <label for="bg-blu">B</label>
      <input type="number" id="bg-blu" value="0" min="0" max="255">
      <input type="range" name="#bg-blu" min="0" max="255" value="0">
    </form>

    <script type="text/javascript">
      function colorPicker( arr, c = ['0', '0', '0'] ) {
        function pick( a, b, i ) {
          a.addEventListener( "input", function() {
            if( a.value ) { c[i] = b.value = a.value; }
            document.body.style.backgroundColor
              = 'rgb(' + c[0] + ',' + c[1] + ',' + c[2] + ')';
          } );
        }

        arr.forEach( function( ele, i ) {
          var number = document.querySelector( ele );
          var range = document.getElementsByName( ele )[0];
          pick( number, range, i );
          pick( range, number, i );
        } );
       }

      window.onload = function() {
        colorPicker( [ '#bg-red', '#bg-grn', '#bg-blu' ] );
      };
    </script>
  </body>
</html>
